<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find/filter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style></style>
  </head>
  <body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
      <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" value="용대리" />
      </p>
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" value="hello" />
      </p>
    </form>
    <script>
      $(function () {
        var result_1 = $("#user_name").val();
        console.log(result_1);
        $("#user_id").val("아무거나");
        // .prop() : 특정요소의 속성값을 가져오거나 설정할 수 있음.
        // .selector()
        // .value()
        // .propertyName(): 설정하고자 하는 속성의 이름을 문자열로 저장함.
        // .disabled() : 속성값을 확인하고 disabled의 속성을 설정함.
        var result_2 = $("#user_id").prop("defaultValue");
        console.log(result_2);
        // 속성값 가져오기
        var isDisabled = $("#myInput").prop("disabled");
        console.log(isDisabled);
        $("#myInput").prop("disabled", true)
      });
    </script>
  </body>
</html>
