<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obj</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
    <script>
        $(function () {
            var obj = [
                { "area": "서울" },
                { "area": "부산" },
                { "area": "대구" }
            ];
            $(obj).each(function (i, o) {
                console.log(`${i}:, ${o}`);
            });
            console.log("======= The End 1 ========");
            $.each($("#menu2 li"), function (i, o) {
                console.log(`${i} : , ${o}`);

            })

        })
    </script>
</body>

</html>
