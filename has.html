<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div id="outer_wrap">
      <h1>콘텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h1>contains( ), contents( ), has( )</h1>
        <p><span>내용1</span></p>
        <p><strong>내용2</strong></p>
        <p><span>내용3</span></p>
      </section>
      <section id="inner_2">
        <h1>not( ), end( )</h1>
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
      </section>
    </div>
    <script>
      $(function () {
        // 모든 <p>태그중에 텍스트 내용에 "내용1"포함된 요소 선택
        $("#inner_1 p:contains(내용1)").css({ background: "#ff0" });
        // 모든 <p>태그중에 <strong>태그를 포함한 요소 선택
        $("#inner_1 p:has(strong)").css({ background: "#0ff" });
        //   .contents() :선택한 요소의 모든 자식노드를 선택(텍스트,요소,주석등등)
        $("#outer_wrap").contents().css({ border: "1px dashed #00f" });
        $("#inner_2 p").not(":first").css({ background: "#f0f" });
        // .end() :이전에 선택한 요소들의 상태를 되돌립니다.
        $("#inner_2 p").eq(1).end().css({ background: "#f00" });
      });
    </script>
  </body>
</html>
