<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find/filter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        line-height: 1;
      }
      #wrap {
        height: 5000px;
        padding-top: 2000px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>위치 메서드</h1>
    </div>
    <script>
      $(function () {
        var topNum = $("h1").offset().top;
        $(window).scrollTop(topNum);
        var sct = $(window).scrollTop();
        console.log(sct);
      });
    </script>
  </body>
</html>
